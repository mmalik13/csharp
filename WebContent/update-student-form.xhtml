
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<!-- 
		The viewport is the user's visible area of a web page. 
		The width=device-width part sets the width of the page to 
		follow the screen-width of the device (which will vary depending on the device).
		The initial-scale=1.0 part sets the initial zoom level when 
		the page is first loaded by the browser.
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add Student</title>
	
	<!-- <h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />-->
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>J2EE CRUD Demo</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Add Student</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>First name:</h:outputLabel> 
				<h:inputText value="#{student.firstName}" id="firstName" /> 
				<h:message for="firstName" />
	
				<h:outputLabel>Last name:</h:outputLabel> 
				<h:inputText value="#{student.lastName}" id="lastName" /> 
				<h:message for="lastName" />
	
				<h:outputLabel>Email:</h:outputLabel> 
				<h:inputText value="#{student.email}" id="email"  
													required = "true" 
													requiredMessage="Your email is mandatory"
				/> 	
            	
            	<h:message for="email" />
            	
            	<h:inputHidden value="#{student.id}" />
            	
            	
				<h:outputLabel />
				<h:commandButton value="Save" styleClass="save" action="#{studentController.updateStudent(student)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-students.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
